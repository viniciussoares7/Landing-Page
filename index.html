<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/icon/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Skateecommerce - Black Friday</title>
  </head>
  <body>
    <header id="header">
      <a class="logo" href="#">Skat<span>eecommerce.</span></a>
    </header>
    <main id="main">
      <section id="home" class="home">
        <div id="marketing">
          <div>
            <img
              id="banner"
              src="/assets/images/image1.png"
              alt="blackfriday"
            />
            <p>não perca blablabla</p>
          </div>
          <div id="images" class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1568072101824-9ec975d5856a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDl8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1549326483-d8ecdf9611c9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDB8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1564982752979-3f7bc974d29a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDd8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1527419934-d5d106b09bf9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTl8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1586349577447-56643166066d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Njh8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1610028878141-1b990e681d53?ixid=MnwxMjA3fDB8MHxzZWFyY2h8ODl8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1564947875845-d61f94655c5b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nzl8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1565309490915-9df08900e60c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8ODd8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1528113989741-393d8c165c53?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTAxfHxza2F0ZWJvYXJkfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  id="photo"
                  src="https://images.unsplash.com/photo-1498171701545-1136dd7bf254?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fHNrYXRlYm9hcmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div id="dados">
          <div class="texto-cadastro">
            <p>
              Preencha o formulário de cadastro abaixo para ter acesso a todas
              as promoções.
            </p>
          </div>
          <div class="cadastro">
            <form id="form">
              <p>Nome completo</p>
              <input
                type="text"
                placeholder="exemplo: Fulano da Silva"
                id="nome"
              />
              <p>Email</p>
              <input
                type="text"
                placeholder="e-mail: user@mail.com"
                id="email"
              />
              <p>Telefone</p>
              <input
                type="text"
                placeholder="Telefone: (XX)XXXX-XXXX"
                id="telefone"
              />
              <input type="submit" value="Cadastrar" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="brand">
          <a class="logo logo-alt" href="#home">Skat<span>eecommerce.</span></a>
          <p>©2021 Skateecommerce.</p>
          <p>Todos os direitos reservados.</p>
        </div>
        <div class="social">
          <a href="https://www.instagram.com" target="_blank">
            <i class="toggle icon-instagram"></i>
          </a>
          <a href="https://facebook.com" target="_blank">
            <i class="toggle icon-facebook"></i>
          </a>
          <a href="https://youtube.com" target="_blank">
            <i class="toggle icon-youtube"></i>
          </a>
          <a href="https://github.com/viniciussoares7" target="_blank">
            <i class="toggle icon-github"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
